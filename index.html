<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <!--наша форма bootstrap-->
    <div class="card container mt-5 dark">
        <form class="card-body">
            <div class="form-group">
                <label for="InputPanel">Входные данные</label>
                <input type="text" class="form-control" id="InputPanel" placeholder="что-то">
            </div>
            <div class="form-group">
                <label for="SelectPanel">Панель выбора</label>
                <select class="form-control" id="SelectPanel">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" onclick="alert('ВсЕ ОК')">Submit</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
